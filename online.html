<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>

    <script>
        function validate() {
            var name = 
                document.forms["queryform"]["name"];
            var sub = 
                document.forms["queryform"]["subject"];
            var email = 
                document.forms["queryform"]["email"];
            var date = 
                document.forms["queryform"]["date"];
            var time = 
                document.forms["queryform"]["time"];
            var speciality = 
                document.forms["queryform"]["speciality"];
        

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            if (sub.value == "") {
                window.alert("Please enter a suitable subject line.");
                sub.focus();
                return false;
            }

            if (email.value == "") {
                window.alert(
                  "Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (date.value == "") {
                window.alert(
                  "Please enter your query.");
                date.focus();
                return false;
            }

            if (time.value == "") {
                window.alert(
                  "Please enter your query.");
                time.focus();
                return false;
            }

            if (speciality.value == "") {
                window.alert(
                  "Please enter your query.");
                  speciality.focus();
                return false;
            }

            return true;
        }
    </script>

</head>

        </di>

                  onsubmit="return validate()" method="put">

            </div>

                <input type="text" name="time" id="time" placeholder="HH-MM-SS" />
                <input type="text" name="speciality" id="speciality" placeholder="General, Pediatrics, Orthopedics" />
              </div>
